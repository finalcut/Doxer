<form method="post" action="{{@relroot}}/{{@libraryName}}/{{@projectName}}/{{@section->uuid}}/save" class="form well">
	<input type="hidden" name="parentId" value="{{@section->parent_id}}" />
	<input type="hidden" name="_id" value="{{@section->_id}}" />
	<fieldset>
			<legend></legend>
				<div class="control-group span6">
					<label for="txt1Name" class="control-label">Section Name</label>
					<div class="controls">
						<input type="text" class="text" id="txt1Name" name="name" value="{{@section->name}}">
					</div>
				</div>
				<div class="control-group span6">
					<label for="txt2Description" class="control-label">Description</label>
					<div class="controls">
						<div class="mdd_toolbar"></div>
						<textarea cols="10" rows="10" class="mdd_editor" name="description_md" id="txt2Description">{{@section->description_md}}</textarea>
						<div class="mdd_resizer"></div>
						<div class="mdd_preview"></div>
					</div>
				</div>
				<div class="control-group span6 form-actions">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn">Cancel</button>
				</div>
	</fieldset>
</form>
