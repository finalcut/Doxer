<div class="hero-unit">
	<h1>{{@project->name}}</h1>
	{{@project->description_html}}
	<F3:check if="{{@editmode == true}}">
		<F3::true>
			<p><a href=""><i class="icon-pencil"></i>&nbsp;edit project</a></p>
		</F3:true>
	</F3:check>
</div>

<F3:repeat group="{{@project->sections}}" value="{{@section}}">
	<div id="{{@section->_id}}">
		<h2>{{@section->name}}</h2>
		{{@section->body_html}}
	</div>
</F3:repeat>
